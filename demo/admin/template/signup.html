<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords"
		content="admin, dashboard, crm, analytics, ecommerce, team, vendor, ai chat bot, backend, panel">
	<meta name="description" content="Best multipurpose admin dashboard template.">
	<meta name="author" content="Maraviya Infotech">

	<title>Corex - Admin & Dashboard HTML Template</title>

	<!-- App favicon -->
	<link rel="shortcut icon" href="assets/img/favicon/favicon.png">

	<!-- Icon CSS -->
	<link href="assets/css/vendor/materialdesignicons.min.css" rel="stylesheet">
	<link href="assets/css/vendor/remixicon.css" rel="stylesheet">

	<!-- Vendor -->
	<link href="assets/css/vendor/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/vendor/apexcharts.css" rel="stylesheet">
	<link href="assets/css/vendor/owl.carousel.min.css" rel="stylesheet">
	<link href="assets/css/vendor/daterangepicker.css" rel="stylesheet">
	<link href="assets/css/vendor/jquery.datatables.min.css" rel="stylesheet">
	<link href="assets/css/vendor/datatables.bootstrap5.min.css" rel="stylesheet">
	<link href="assets/css/vendor/slick.min.css" rel="stylesheet">

	<!-- Main CSS -->
	<link id="mainCss" href="assets/css/style.css" rel="stylesheet">
</head>

<body data-cx-mode="light">
	
	<main class="wrapper">
		<section class="auth-section">
			<div class="cx-left">
				<div class="cx-bg"></div>
			</div>
			<div class="cx-right">
				<div class="cx-form-page">
					<!-- Signup form -->
					<form class="cx-form">
						<h4>Signup</h4>
						<div class="input-control">
							<div class="row p-l-5 p-r-5">
								<div class="col-md-6 p-l-10 p-r-10">
									<input type="text" placeholder="Enter Username" name="uname"
										required>
								</div>
								<div class="col-md-6 p-l-10 p-r-10">
									<input type="email" placeholder="Enter Email" name="email"
										required>
								</div>
								<div class="col-md-6 p-l-10 p-r-10">
									<input type="password" placeholder="Enter Password" name="psw"
										class="input-checkmark" required>
								</div>
								<div class="col-md-6 p-l-10 p-r-10">
									<span class="password-field-show">
										<input class="password-field input-checkmark"
											type="password" placeholder="Re-enter Password"
											name="psw" required>
										<span data-toggle=".password-field"
											class="fa fa-fw fa-eye field-icon toggle-password"></span>
									</span>
								</div>
							</div>
							<div class="remember">
								<div class="form-group">
									<input type="checkbox" id="remember">
									<label for="remember">I agree with <a href="signup.html">Policy</a></label>
								</div>
							</div>
							<div class="form-btns">
								<button type="submit">Signup</button>
							</div>
							<div class="division-lines">
								<p>or Sign up with</p>
							</div>
							<div class="form-with-btns">
								<span class="social">
									<button type="button" class="google">
										<i class="ri-google-fill"></i>
									</button>
									<button type="button" class="facebook">
										<i class="ri-facebook-fill"></i>
									</button>
									<button type="button" class="twitter">
										<i class="ri-twitter-fill"></i>
									</button>
									<button type="button" class="linkedin">
										<i class="ri-linkedin-fill"></i>
									</button>
								</span>
								<span class="already-acc">Have an account? 
									<a href="login.html" class="signup-btn">Login</a>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</main>

	<!-- Vendor Custom -->
	<script src="assets/js/vendor/jquery-3.7.1.min.js"></script>
	<script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
	<script src="assets/js/vendor/apexcharts.min.js"></script>
	<script src="assets/js/vendor/owl.carousel.min.js"></script>
	<script src="assets/js/vendor/daterangepicker.js"></script>
	<script src="assets/js/vendor/jquery.simple-calendar.js"></script>
	<script src="assets/js/vendor/jquery.datatables.min.js"></script>
	<script src="assets/js/vendor/fullcalendar.min.js"></script>
	<script src="assets/js/vendor/slick.min.js"></script>
	<script src="assets/js/vendor/moment.min.js"></script>

	<!-- Main Custom -->
	<script src="assets/js/main.js"></script>
	<script src="assets/js/data/chart-data.js"></script>
</body>
